    <!-- booking modal -->

   <div class="bookingModal">
      <div class="modalCon">
        <div class="header-con">
          <header>
             <span>
              <button id="exit-model" onclick="exitModel()">X</button>
            </span>
            <h3>Book a Service</h3>
          </header>
        </div>
        <div class="form-con">
          <form method="post" name="bookingForm">

            <label class="modelLabel" for="fname"> First Name</label>
            <br />
            <input class="modalInput" name="fname" id="fname" type="text" required/>
            <br>
            <label class="modelLabel" for="lname"> Surname</label>
            <br />
            <input class="modalInput" name="surname" id="lname" type="text" required />
            <br>
            <label class="modelLabel" for="number">Phone Number</label>
            <br />
            <input class="modalInput" name="phoneNo" id="number" type="text" required />
            <br>
            <label class="modelLabel" for="email">Email</label>
            <br />
            <input class="modalInput" name="email" id="email" type="email" required/>
            <br>
            <label class="modelLabel" for="Address">Address</label>
            <br />
            <input class="modalInput" name="address" id="address" type="text" required />
            <br />
            <input class="modalInput" name="address" id="address" type="text" required />
            <br>
            <label class="modelLabel" for="Postcode">Postcode</label>
            <br />
            <input class="modalInput" name="postcode" id="postcode" type="text"required />
            <br>
            <label class="modelLabel" for="date"> Date and time</label>
            <br />
            <input class="modalInput" name="TanD" id="TanD" type="datetime-local" required />
            <br>
            <label class="modelLabel" for="date"> Annual Reminder</label>
            <br />
            <input  id="remind" name="checkbox" type="checkbox"/>
            <br />
            <button
              class="modalBtn"
              type="submit"
              onclick="postToServer(),postToEmail()"
            >
              Submit
            </button>
            <br />
          </form>
        </div>
      </div>
    </div>
